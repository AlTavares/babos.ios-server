<template bindable="title, text">
	<section class="au-animate">
		<br/>
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">${title}</div>
			<div class="panel-body">
				<p>${text}</p>
				<template part="content" replaceable></template>
			</div>
	</section>
</template>
